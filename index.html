<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint App</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./icons/icons/favicon.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <section class="tools-board">
            <div class="row">
                <label class="title">Shapes</label>
                <ul class="options">
                    <li class="option tool" id="rectangle">
                        <img src="./icons/icons/rectangle.svg" alt="">
                        <span>Rectangle</span>
                    </li>
                    <li class="option tool" id="circle">
                        <img src="./icons/icons/circle.svg" alt="">
                        <span>Circle</span>
                    </li>
                    <li class="option tool" id="triangle">
                        <img src="./icons/icons/triangle.svg" alt="">
                        <span>Triangle</span>
                    </li>
                    <li class="option">
                        <input type="checkbox"  id="fill-color">
                        <label for="fill-color">Fill Color</label>
                    </li>
                </ul>
            </div>

            <div class="row">
                <label class="title">Options</label>
                <ul class="options">
                    <li class="option active tool" id="brush">
                        <img src="./icons/icons/brush.svg" alt="">
                        <span>Brush</span>
                    </li>
                    <li class="option tool" id="eraser">
                        <img src="./icons/icons/eraser.svg" alt="">
                        <span>Eraser</span>
                    </li>
                    <li class="option">
                        <input type="range"  id="size-slider" min="1" max="30" value="5">
                    </li>
                </ul>
            </div>

            <div class="row colors">
                <label class="title">Colors</label>
                <ul class="options">
                    <li class="option"></li>
                    <li class="option selected"></li>
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option">
                        <input type="color" id="color-picker" value="#4A98F7">
                    </li>
                </ul>
            </div>

            <div class="row buttons">
                <button class="clear-canvas">Clear Canvas</button>
                <button class="save-image" id="save-btn">Save as image</button>
            </div>

        </section>
        <section class="drawing-board">
            <canvas></canvas>
        </section>
    </div>
    <script src="./index.js" defer></script>
</body>
</html>
